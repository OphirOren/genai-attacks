repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-json
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: check-added-large-files
    -   id: pretty-format-json
        args: ["--autofix"]
    -   id: requirements-txt-fixer
-   repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
-   repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.29.2
    hooks:
    -   id: check-jsonschema
        name: "tactics schema"
        files: ^tactics/.*\.json$
        args: ["--schemafile", "validation/schemas/tactic.schema.json"]
    -   id: check-jsonschema
        name: "authors schema"
        files: ^authors/.*\.json$
        args: ["--schemafile", "validation/schemas/author.schema.json"]
    -   id: check-jsonschema
        name: "techniques schema"
        files: ^techniques/.*\.json$
        args: ["--schemafile", "validation/schemas/technique.schema.json"]
